name: ci
on:
  pull_request:
  workflow_dispatch:
permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: python -m pip install -U pip
      - run: pip install -r requirements.txt
      - run: python -m compileall .   # 例: 最低限のチェック（必要に応じてpytest等に置換）
